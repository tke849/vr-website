<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 
            data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
            style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, 
            minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>ezAR Compass</title>
    </head>
    <body>
    	<!-- This div takes the whole browser -->
    	<div class="compass-outer">
	    	<div class="compass-content">
	    		<div class="compass-heading">
	    			<!-- Heading data -->
	    			<div id="heading"><span id="heading-val">0</span><span class="degrees">&deg;</span></div>
                    <img class="forward-arrow" src="img/arrow.png">
	    		</div>
	    	</div>
	    	<!-- Top right corner -->
	    	<div class="top-right-corner">
    			<img id="compass-star" class="compass-star" src="img/compassStar.png">
    		</div>
            <div class="snap">
    			<img id="snapbtn" src="img/camera_btn.png">
    		</div>
            <div class="attributing">
                ezAR Technologies
            </div>
    	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
